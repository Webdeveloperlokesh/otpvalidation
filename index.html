<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form with OTP Verification</title>
<style>
  /* Add your CSS styling here */
  body { font-family: Arial, sans-serif; }
  .container { max-width: 300px; margin: auto; padding: 20px; }
  input[type="text"], input[type="tel"] { width: 100%; padding: 10px; margin: 10px 0; }
  input[type="submit"] { width: 100%; padding: 10px; background-color: #4CAF50; color: white; }
</style>
</head>
<body>
<div class="container">
  <h2>Contact Form</h2>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="tel" id="phone" placeholder="Your Phone" required>
    <input type="submit" value="Get OTP">
  </form>
  <form id="otpForm" style="display:none;">
    <input type="text" id="otp" placeholder="Enter OTP" required>
    <input type="submit" value="Verify OTP">
  </form>
</div>

<script>
  // Add your JavaScript here
  document.getElementById('contactForm').onsubmit = function(event) {
    event.preventDefault();
    // Implement sending OTP to user's phone number
    alert('OTP sent to your phone.');
    document.getElementById('contactForm').style.display = 'none';
    document.getElementById('otpForm').style.display = 'block';
  };

  document.getElementById('otpForm').onsubmit = function(event) {
    event.preventDefault();
    // Implement OTP verification
    var userOTP = document.getElementById('otp').value;
    if (userOTP === '123456') { // Replace with actual OTP verification logic
      window.location.href = 'blank.html'; // Redirect to a blank page after verification
    } else {
      alert('Incorrect OTP, please try again.');
    }
  };
</script>
</body>
</html>
